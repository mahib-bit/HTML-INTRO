<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border : 1px solid black;
            padding: 10px 20px;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <main>
        <h2><a href="center.html">Home</a></h2>
        <h3>Friends</h3>
        <table>
            <caption>Friend Group</caption>
            <thead>
                <tr>
                    <th>Group</th>
                    <th>Name</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nancy</td>
                    <td>Todd</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Neena</td>
                    <td>Alex</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Howard</td>
                    <td>Ethan</td>
                    <td>27</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4" >Total Group: 3</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table info</h2>
        <ul>
            <li>Table: table</li>
            <li>table head: thead</li>
            <li>table body: tbody</li>
            <li>table foot: tfoot</li>
            <li>table row: tr</li>
            <li>table data: td</li>
            <li>table head data:th</li>
        </ul>
    </section>
</body>
</html>
