<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        .box-container,.container{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 50px ;
        }
        .box,.container div{
            border: 2px solid tomato
        }
    </style>
</head>
<body>
    <h2><a href="center.html">Home</a></h2>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
