<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story telling</title>
</head>
<body>
    <section>
        <body>
            <form class="my-story">
                <h2>Story Telling:</h2>
                <label for="Story">Post Your Story :</label>
                <br>
                <textarea name="" id="Story" rows="30" cols="50"></textarea>
                <br>
                <fieldset>
                    <p>Rate the stories</p>
                <select name="" id="rate">
                    <option value="rate">Good</option>
                    <option value="rate">Excellent</option>
                    <option value="rate">Bad</option>
                    <option value="rate">Appalling</option>
                </select>
                <button>Submit</button>
                </fieldset>   
            </form>
        </body>
    </section>
</body>
</html>
